<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <div class="wrapper">
    <div class="instruction-box">
      <h2>Play a game of RPS and defeat the computer!</h2>
      <button id="start">Start the Game!</button>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock icon">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper icon">
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors icon">
      </div>
    </div>
  </div>

  <div class="scoreboard">
    <h3>PLAYER vs COMPUTER</h3>
    <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
  </div>

  <div id="game-message"></div>

  <script src="script.js"></script>
</body>
</html>
